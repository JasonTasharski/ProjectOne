<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/styles/style.css">
  <link rel="shortcut icon" href="www.pixeljoint.com/files/icons/mushroomcloud.gif"/>
  <title>Three Wars</title>
</head>
<body>
  <div class="well" id="headerBackground">
    <div class="container" id="headerContainer">
      <div class="page-header">
        <h1>&#9784; &#9876; &#9755; &#9773; &#9770; &#9769; <small> yes it symbolizes something</small></h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="eventTarget"></div>
      </div>
    </div>
  </div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>

  <script type="text/template" id="eventTemplate">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Placeholder Event Title</h3>
      </div>
      <div class="panel-body">
        <h4><%= eventLocationP %></h4>
        <h5><%= eventDateP %></h5>
        <p> Placeholder event description goes here; figure out some way of producing it eventually... </p>
        <div id=<%=reportTargetP%>></div>
      </div>
    </div>
  </script>

  <script type="text/template" id="reportTemplate">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> <%= reportTitleP %> </h3>
      </div>
      <div class="panel-body">
        <%= reportLocationP %>, <%= reportDateP %>
        <p> Placeholder report description goes here; figure out some way of producing it eventually... </p>
      </div>
    </div>
  </script>

  <script type="text/template" id="userTemplate">
    <%= userName %>
  </script>

</body>
</html>
